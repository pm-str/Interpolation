{% load query_tags  %}

<div class="modal fade" id="modalTable" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Таблица значений</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">x</th>
            <th scope="col">Значение функции F(x)</th>
            <th scope="col">Аппроксимация</th>
          </tr>
          </thead>
          <tbody>
          {% for i in range_result.0.zip|zip:range_result.1.zip %}
            <tr>
              <td>{{ forloop.counter }}</td>
              <td>{{ i.0.0 }}</td>
              <td>{{ i.0.1 }}</td>
              <td>{{ i.1.1 }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
